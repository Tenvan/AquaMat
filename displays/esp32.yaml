#############################################################
# ST7745 Display (TFT 1.8")
# See: https://esphome.io/components/display/st7735.html
#############################################################
#
# Anschluss ESP32 Dev Board TFT ST7735
#
#---------------------------------------------------
# DISPLAY --> ESP
#---------------------------------------------------
# VCC	  --> 3V3
# GND     --> GND
# CS      --> * P5/GPI5/VSPI_CS0  CS = Chip Select
# RES     --> -1 (Reset)
# A0      --> * P4/GPIO4          A0/DC = Data/Command
# SDA     --> P23/GPIO23          SDA = Serial Data or SPI MOSI
# SCK     --> P18/GPIO18          CLK/SCL = Serial Clock or SPI SCK
# BLK     --> VCC/NULL            BL = Hintergund Beleuchtung
#---------------------------------------------------
#
# Board Models:
#  INITR_BLACKTAB
#  INITR_GREENTAB
#  INITR_REDTAB
#  INITR_MINI160X80
#  INITR_18BLACKTAB
#  INITR_18REDTAB
#
# Model: INITR_BLACKTAB

display:
  - platform: st7735
    id: displayTft
    model: "INITR_BLACKTAB"
    reset_pin: GPIO32
    cs_pin: GPIO5
    dc_pin: GPIO17
    rotation: 270
    device_width: 128
    device_height: 160
    col_start: 0
    row_start: 0
    eight_bit_color: true
    update_interval: 5s

    pages:
      - id: tftWelcome
        lambda: |-
          auto comp = new DisplayComponent(&it, id(fontSmall), id(fontMedium), id(fontLarge));
          comp->render_display_header();
          comp->render_WelcomeScreen();

      - id: tftPageTime
        lambda: |-
          auto comp = new DisplayComponent(&it, id(fontSmall), id(fontMedium), id(fontLarge));
          comp->render_display_header();
          comp->render_TimeScreen();

      - id: tftPagePumpe1
        lambda: |-
          auto comp = new DisplayComponent(&it, id(fontSmall), id(fontMedium), id(fontLarge));
          comp->render_display_header();
          comp->render_Pump1Screen();

      - id: tftPagePumpe2
        lambda: |-
          auto comp = new DisplayComponent(&it, id(fontSmall), id(fontMedium), id(fontLarge));
          comp->render_display_header();
          comp->render_Pump2Screen();

      - id: tftPagePumpe3
        lambda: |-
          auto comp = new DisplayComponent(&it, id(fontSmall), id(fontMedium), id(fontLarge));
          comp->render_display_header();
          comp->render_Pump3Screen();

