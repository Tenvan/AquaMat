button:

  - platform: template
    name: "Pumpe 1 Einzeldosis"
    id: small_ammount_pump_1
    on_press:
      - logger.log: "Pumpe 1 Einzeldosis pressed"
      - fan.turn_off: pump_1
      - fan.turn_on:
          id: pump_1
          direction: REVERSE
          speed: 80
      - delay: 3s
      - fan.turn_off: pump_1
      - logger.log: "Pumpe 1 Einzeldosis press finished"

  - platform: template
    name: "Pumpe 2 Einzeldosis"
