switch:
  - platform: template
    name: "Drain Pump 1"
    id: drain_pump_1
    lambda: |-
      if (id(pump_1).state && id(pump_1).direction == FanDirection::FAN_DIRECTION_REVERSE ) {
        return true;
      } else {
        return false;
      }

    turn_on_action:
      - logger.log: "Pumpe 1 Drain gestartet"
      - fan.turn_on:
          id: pump_1
          direction: REVERSE
          speed: 100

    turn_off_action:
      - logger.log: "Pumpe 1 Drain gestoppt"
      - fan.turn_off: pump_1

