fan:
  # Pumpe 1
  - platform: speed
    name: "Dosierpumpe 1"
    id: pump_1
    direction_output: motor_1_dir
    output: motor_1_speed
    on_turn_on:
      - logger.log: "Pump 1 angeschaltet"
      - text_sensor.template.publish:
          id: pump1_status
          state: "ein"

    on_turn_off:
      - logger.log: "Pump 1 ausgeschaltet"
      - text_sensor.template.publish:
          id: pump1_status
          state: "aus"

    on_speed_set:
      - logger.log: "Pump 1 Speed geändert"

