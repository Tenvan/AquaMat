fan:
  # Pumpe 1
  - platform: hbridge
    name: "Pumpe 1"
    id: pump_1
    pin_a: pump_1_forward
    pin_b: pump_1_reverse
    # enable_pin: motor_enable
    decay_mode: fast   # slow decay mode (braking) or fast decay (coasting).
    speed_count: 10

