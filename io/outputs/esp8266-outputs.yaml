###################################################
# Definition der Pinbelegung.
#
# Belegung beim AquaMat mit folgender Hardware:
#
# - 3 x Dosierpumpe
#       2 x "Onboard" Motorshield
#         - Motor 1 + 2
# - 1 x SPI TFT Display ST7735
# - 1 x Dallas DS18B20 Wassertemperatur Sensor
#
# Pinbelegung:
#
# D0 --> Display: A0
# D1 --> Motor 2 Speed (fix)
# D2 --> Motor 1 Speed (fix)
# D3 --> Motor 1 Direction (fix)
# D4 --> Motor 2 Direction (fix)
# D5 --> Display: SCK
# D6 --> Wassersensor Datenbus
# D7 --> Display: SDA
# D8 --> Display: CS

# Belegung beim AquaMat mit folgender Hardware:
#
# - 3 x Dosierpumpe
#       2 x "Onboard" Motorshield
#         - Motor 1 + 2
#       1 x Motorshield extern
#         - Motor 3
# - 1 x I2C Display SSD1306
#
# Pinbelegung:
#
# D0 --> Wassersensor Datenbus
# D1 --> Motor 2 Speed (fix)
# D2 --> Motor 1 Speed (fix)
# D3 --> Motor 1 Direction (fix)
# D4 --> Motor 2 Direction (fix)
# D5 --> Display: SCL
# D6 --> Display: SDA
# D7 --> Motor 3 Direction
# D8 --> Motor 3 Speed

output:
  # Pumpen 1 Anschluss
  - id: motor_1_dir
    platform: gpio
    pin: D3
  - id: motor_1_speed
    platform: esp8266_pwm
    pin: D2

  # Pumpen 2 Anschluss
  - id: motor_2_dir
    platform: gpio
    pin: D5
  - id: motor_2_speed
    platform: esp8266_pwm
    pin: D1

    # Pumpen 3 Anschluss
  - id: motor_3_dir
    platform: gpio
    pin: D7
  - id: motor_3_speed
    platform: esp8266_pwm
    pin: D8

